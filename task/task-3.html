<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-3</title>
</head>
<body>
    <script>
    let min = 1;
    let max = 5;
    const randomNumbers = min + Math.floor(Math.random() * (max - min + 1));
    let attempts = 2;
    let guessed = false;

    while (attempts > 0 && !guessed) {
        let guess = parseInt(prompt(`Спробуйте вгадати число від 1 до 5 ще "${attempts}" спроби:`));
        switch (guess) {
            case randomNumbers:
                guessed = true;
                alert(`Вітаю! Ви вгадали число ${randomNumbers}`);
                break;
            default:
                attempts--;
                if (attempts > 0) {
                    alert("Неправильно! Спробуйте ще.");
                } else {
                    alert(`Ви не вгадали. Правильне число було ${randomNumbers}`);
                }
                break;
        }
    };
    </script>
</body>
</html>
